<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Job Registration Form</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      text-align: center;
      color: #111827;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #374151;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px 14px;
      margin-top: 6px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #3b82f6;
    }

    .gender-group, .skills-group {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }

    .gender-group label,
    .skills-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: #3b82f6;
      color: #fff;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1e40af;
    }

    .error {
      color: #dc2626;
      font-size: 14px;
      margin-top: 8px;
      text-align: center;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Job Registration Form</h2>
    <form id="registrationForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="e.g. Jane Doe" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="e.g. jane@example.com" required />

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" required />
        <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
      </div>

      <label for="confirmPassword">Confirm Password</label>
      <div class="password-wrapper">
        <input type="password" id="confirmPassword" required />
        <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</span>
      </div>

      <label>Gender</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="Male" required /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
      </div>

      <label>Skills</label>
      <div class="skills-group">
        <label><input type="checkbox" name="skills" value="HTML" /> HTML</label>
        <label><input type="checkbox" name="skills" value="CSS" /> CSS</label>
        <label><input type="checkbox" name="skills" value="JavaScript" /> JavaScript</label>
      </div>

      <label for="country">Country</label>
      <select id="country" required>
        <option value="">-- Choose your country --</option>
        <option value="Kenya">Kenya</option>
        <option value="Uganda">Uganda</option>
        <option value="Tanzania">Tanzania</option>
      </select>

      <div class="error" id="errorMsg"></div>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    function togglePassword(id, element) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        element.textContent = "üôà";
      } else {
        input.type = "password";
        element.textContent = "üëÅÔ∏è";
      }
    }

    const form = document.getElementById("registrationForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const gender = document.querySelector('input[name="gender"]:checked');
      const skills = document.querySelectorAll('input[name="skills"]:checked');
      const country = document.getElementById("country").value;

      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match!";
        return;
      }

      if (!gender) {
        errorMsg.textContent = "Please select your gender.";
        return;
      }

      if (skills.length === 0) {
        errorMsg.textContent = "Select at least one skill.";
        return;
      }

      if (!country) {
        errorMsg.textContent = "Please select your country.";
        return;
      }

      errorMsg.textContent = "";
      alert("Form submitted successfully!");
      console.log("Form data submitted ‚úÖ");

      form.reset();
    });
  </script>
</body>
</html>
